<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="product-card.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">

</head>
<body>
  <div class="perfume-container d-flex flex-row">
          <picture>
          <source srcset="./images\image-product-mobile.jpg" media="(max-width: 768px)">
          <img src="./images\image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image perfume-image"/>
          </picture>
      <div class="info-card">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle<br/>
           Essence Eau<br/>
           De Parfum</h1>
        <p style="line-height: 1.5;">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price d-flex flex-row">
          <h1 id="price"> &dollar;149.99</h1>
          <p id="cut-off-price">&dollar;169.99</p>
        </div>
        <button class="button">ðŸ›’Add to cart</button>
      </div>
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Roshan-Merugu/product-card.git">Roshan-Merugu</a>.
  </div>
</body>
</html>
